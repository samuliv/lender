<ion-header>
  <ion-toolbar>
    <ion-title>
      Borrowings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>BMW 325i -91</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="warning" (click)="favorite(item)">Re-Borrow</ion-item-option>
        <ion-item-option color="success" (click)="unread(item)"><ion-icon name="chatboxes"></ion-icon></ion-item-option>
        <ion-item-option color="danger" (click)="unread(item)"><ion-icon name="trash"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
  
<ion-footer>
  <ion-toolbar>
    <ion-segment [(ngModel)]="viewPage">
      <ion-segment-button value="all">All</ion-segment-button>
      <ion-segment-button value="confirmed">Confirmed</ion-segment-button>
      <ion-segment-button value="pending">Pending</ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
