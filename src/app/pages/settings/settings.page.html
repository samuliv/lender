<ion-header>
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="devToolsHiddenMenuStep1" (click)="devToolsHiddenClick(1)" color="dark">&nbsp;&nbsp;&nbsp;</ion-button>
    </ion-buttons>     
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <div class="logos">
        <img class="logo-icon" src="../../../assets/imgs/lendertest2.png" (click)="devToolsHiddenClick(0)">
        <img class="logo-text" src="../../../assets/imgs/Lender.png">
    </div>

    <div class="assign-to-bottom">
      <ion-button expand="block" size="large" (click)="viewMyProfile()">My Profile</ion-button>
      <ion-button expand="block" (click)="viewMyLendableItems()">My Lendable Items</ion-button>
      <ion-button expand="block" (click)="viewAboutLender()">About Lender</ion-button>
      <div *ngIf="showDevTools" class="spacer"></div>
      <ion-button *ngIf="showDevTools" expand="block" color="secondary" size="small" (click)="devTools()">Dev Tools</ion-button>
      <div class="spacer"></div>
      <ion-button expand="block" color="danger" (click)="logOut()">Log Out</ion-button>
    </div>

</ion-content>
