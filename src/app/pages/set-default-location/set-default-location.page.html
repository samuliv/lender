<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="goBack()" color="dark"><ion-icon name="arrow-back"></ion-icon>Back</ion-button>
      </ion-buttons> 
      <ion-title>My Default Location</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
    
  <div id="map" style="width:100%; height:240px;"></div>

    <ion-button expand="block" (click)="chooseLocation()">Choose Location</ion-button>
    <ion-button expand="block" (click)="locateByGPS()">Locate by GPS</ion-button>
    <ion-button expand="block" size="large" [disabled]="!locationChanged" (click)="saveLocation()">Save Location</ion-button>

</ion-content>
