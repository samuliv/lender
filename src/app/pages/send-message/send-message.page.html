<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()" color="dark"><ion-icon name="arrow-back"></ion-icon>Back</ion-button>
    </ion-buttons>    
    <ion-title>SendMessage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-label>Message:</ion-label>
  <ion-textarea rows="5" maxlength="255" placeholder="Type your message here..."></ion-textarea>
  <ion-button expand="block">Send Message</ion-button>
</ion-content>
