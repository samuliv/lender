<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()"><ion-icon name="arrow-back"></ion-icon>Back</ion-button>
    </ion-buttons> 
    <ion-title>MyProfile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <img id="avatar" class="profile-picture" src="https://i0.wp.com/www.winhelponline.com/blog/wp-content/uploads/2017/12/user.png">

  <h1 class="user-nickname">{{ userName }}</h1>
  <div *ngIf="userFullname" class="user-fullname">{{ userFullName }}</div>
  <div class="user-fullname">{{ userEmail }}</div>
  
  <div class="user-stats">Lent: 0 items<br>Borrowed: 0 items<br>Lendable stuff: 0<br>Member since: yesterday</div>

  <ion-list-header>
      <ion-label></ion-label>
  </ion-list-header>

  <ion-list>

    <ion-item (click)="editInformation()">
      <ion-label>Edit Information</ion-label>
    </ion-item>

    <ion-item (click)="changePassword()">
      <ion-label>Change Password</ion-label>
    </ion-item>

    <ion-item (click)="changeProfilePicture()">
      <ion-label>Change Profile Picture</ion-label>
    </ion-item>
    
    <ion-item (click)="changeMyDefaultLocation()">
      <ion-label>Change My Default Location</ion-label>
    </ion-item>
    
  </ion-list>

</ion-content>
