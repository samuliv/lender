<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()" color="dark"><ion-icon name="arrow-back"></ion-icon>Back</ion-button>
    </ion-buttons> 
    <ion-title>MyProfile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <img id="avatar" class="profile-picture" src="https://i0.wp.com/www.winhelponline.com/blog/wp-content/uploads/2017/12/user.png">

  <div class="user-nickname">{{ userName }}</div>
  <div class="user-fullname" *ngIf="userFullname" >{{ userFullName }}</div>
  <div class="user-email">{{ userEmail }}</div>
  
  <div class="user-stats">
    <table>
      <tr>
        <td>lent</td>
        <td>0</td>
        <td>borrowed</td>
        <td>0</td>
      </tr>
      <tr>
        <td>lendable stuff</td>
        <td>0</td>
        <td><ion-icon name="basket"></ion-icon> rating</td>
        <td>0</td>
      </tr>
      <tr>
        <td><ion-icon name="thumbs-up"></ion-icon> feedback</td>
        <td>100 %</td>
        <td><ion-icon name="thumbs-down"></ion-icon> feedback</td>
        <td>0 %</td>
      </tr>
    </table>
  </div>

  <ion-button expand="block" (click)="viewMyProfile()">Edit Information</ion-button>
  <ion-button expand="block" (click)="viewMyProfile()">Change Password</ion-button>
  <ion-button expand="block" (click)="viewMyProfile()">Change Profile Picture</ion-button>
  <ion-button expand="block" (click)="viewMyProfile()">My Default Location</ion-button>
