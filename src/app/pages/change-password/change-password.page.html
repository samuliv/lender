<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()" color="dark"><ion-icon name="arrow-back"></ion-icon>Back</ion-button>
    </ion-buttons> 
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label position="stacked">New Password</ion-label>
    <ion-input (ionChange)="someParameterChanged()" type="password" [(ngModel)]='password'></ion-input>
  </ion-item>

  <div class="error-div" *ngIf="firstError !== ''">{{ firstError }}</div>

  <ion-item>
    <ion-label position="stacked">New Password Again</ion-label>
    <ion-input (ionChange)="someParameterChanged()" type="password" [(ngModel)]='passwordAgain'></ion-input>
  </ion-item>

  <div class="error-div" *ngIf="secondError !== ''">{{ secondError }}</div>

  <br><br>

  <ion-button expand="block" color="primary" [disabled]="!passwordChangeable" (click)="changePassword()">Change Password</ion-button>

</ion-content>
